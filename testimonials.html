<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonios</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos básicos para la página de testimonios */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .testimonials-header {
      padding: 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
      width: 100%;
    }

    .testimonials-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      padding: 20px;
      margin-top: 20px;
    }

    .testimonial-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      text-align: center;
    }

    .testimonial-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .testimonial-card h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .testimonial-card p {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header class="testimonials-header">
    <h1>Testimonios de Nuestros Clientes</h1>
    <p>Conoce lo que opinan nuestros clientes sobre nuestros servicios.</p>
  </header>

  <section class="testimonials-container">

    <!-- Testimonio 1 -->


    <!-- Testimonio 4 -->
    <div class="testimonial-card">
      <!--<img src="cliente4.jpg" alt="Foto de cliente 4">-->
      <h3>Aracely Loza</h3>
      <p>"Han superado nuestras expectativas en cada proyecto. Son atentos y siempre cumple con los tiempos acordados."</p>
    </div>

  </section>

</body>
</html>
