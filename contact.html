<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos básicos para la página de contacto */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .contact-header {
      padding: 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
      width: 100%;
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      gap: 20px;
    }

    .contact-form, .contact-info {
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    .contact-info h3 {
      margin-top: 0;
    }

    .map-container {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>

  <header class="contact-header">
    <h1>Contacto</h1>
  </header>

  <section class="contact-container">

    <!-- Formulario de Contacto -->
    <div class="contact-form">
      <h2>Envíanos un mensaje</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Correo Electrónico" required>
        <input type="text" name="subject" placeholder="Asunto" required>
        <textarea name="message" rows="5" placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar Mensaje</button>
      </form>
    </div>

    <!-- Información de Contacto -->
    <div class="contact-info">
      <h3>Información de Contacto</h3>
      <p>Dirección: Ciudad Satelite Parada CH</p>
      <p>Teléfono: 71272504</p>
      <p>Email: lozacarla935@gmail.com</p>
    </div>

    <!-- Mapa de Ubicación -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.020032313239!2d144.95605431531594!3d-37.8162182797519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43a1f7dfb5%3A0x2e8a72d73d5d9c0f!2s123%20Fake%20St%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2s!4v1614842412598!5m2!1sen!2s"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

  </section>

</body>
</html>
